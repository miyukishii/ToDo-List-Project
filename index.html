<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title-content">
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <section id="flex-content" >
        <div id="main-content">
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <div class="adicionar-campo">
            <input type="text" id="texto-tarefa" placeholder="Digite tarefa">
            <button id="criar-tarefa">Adcionar</button>
         </div >
         <div class='btn-container'>
            <button id="apaga-tudo">Limpar tarefas</button>
            <button id="remover-finalizados">Remover finalizados</button>
            <button id="remover-selecionado">Remover selecionado</button>
            <button id="salvar-tarefas">Salvar lista</button>
            <button class="mover" id="mover-cima">⬆︎</button>
            <button class="mover" id="mover-baixo">⬇</button>
        </div>
        </div>
        <div class="list-container"><ol id="lista-tarefas"></ol></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
